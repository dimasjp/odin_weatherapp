<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathers</title>
</head>
<body>
    <main id="main">
        <div class="card">
            <form class="card-form">
                <input type="text" name="card-form-input" id="card-form-input">
                <button class="card-form-btn">Enter</button>
            </form>
            <div class="card-container">
                <div class="card-container-left">
                    <img class="card-icon" src="" alt="">
                </div>
                <div class="card-container-right">
                    <div class="card-location"></div>
                    <div class="card-condition">
                        <div class="card-temp"></div>
                        <div class="card-weather"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
